<ng-container *ngIf="guid" [formGroup]="_form">
    <div class="resource-control" cdkDropList [id]="guid" [cdkDropListConnectedTo]="resource + '-drawer'" [cdkDropListData]="list" (cdkDropListDropped)="drop($event)" formArrayName="items">
        <div *ngIf="list.length === 0">
            Drop {{resource}} Here
        </div>
        <div *ngFor="let item of list; let i = index" cdkDrag>
            <!--  [formControl]="$any($any(items)[i])" -->
            <app-resource-control-item [formGroupName]="i" [item]="item"></app-resource-control-item>
        </div>
    </div>
</ng-container>
