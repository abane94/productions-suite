<ng-container *ngIf="guid">
    <div class="resource-control" cdkDropList [id]="guid" [cdkDropListConnectedTo]="resource + '-drawer'" [cdkDropListData]="list" (cdkDropListDropped)="drop($event)">
        <div *ngIf="list.length === 0">
            Drop {{resource}} Here
        </div>
        <div *ngFor="let item of list; let i = index" cdkDrag>
            <app-resource-control-item [formControl]="items[i]" [item]="item"></app-resource-control-item>
        </div>
    </div>
</ng-container>
